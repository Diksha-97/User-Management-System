
<div class="form-container">
  <mat-card>
    <div class="card-header">
      <mat-card-title>{{ isEdit ? 'Edit User' : 'Add User' }}</mat-card-title>
      <button mat-icon-button color="warn" (click)="goBack()" matTooltip="Back">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <mat-card-content>
      <!-- created form for user -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user-form">
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" required>
              <mat-option value="Admin">Admin</mat-option>
              <mat-option value="User">User</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('role')?.hasError('required')">Role is required</mat-error>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            {{ isEdit ? 'Update' : 'Submit' }}
          </button>

          <button mat-stroked-button color="accent" type="button" (click)="form.reset()">
            Reset
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
